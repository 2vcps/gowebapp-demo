apiVersion: v1 
kind: Service 
metadata:
  name: gowebapp 
  labels:
    run: gowebapp
    tier: frontend 
spec:
  type: ClusterIP
  ports:
  - port: 80 
  selector:
    run: gowebapp
    tier: frontend
---
apiVersion: apps/v1 
kind: Deployment 
metadata:
   name: gowebapp
   labels:
     run: gowebapp
     tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      run: gowebapp
      tier: frontend
  template: 
    metadata:
      labels:
        run: gowebapp
        tier: frontend 
    spec:
      containers:
      - name: gowebapp
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: purestorage
        image: jowings/gowebapp:0.3
        ports:
        - containerPort: 80
---
kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: go-demo
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(`go.eks.2vcps.io`)
    kind: Rule
    services:
    - name: gowebapp
      port: 80
